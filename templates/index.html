{% extends 'layout.html' %}

{% block body %}
<h1>Game Index</h1>
<!-- The table for the database-->
{% if session.get('user') %}
<br>
<form method="POST" name="creategame" action="/creategame">
    <input type="text" name="gamename" placeholder="game name">
    <input type="text" name="description" placeholder="game description">
    <input type="date" name="datepublished" placeholder="date published">
    <input type="text" name="publisher" placeholder="publisher">
    <input type="text" name="developer" placeholder="developer">
    <input type="hidden" value="{{ request.path }}" name="from"> <!-- change to full.path if i need to do fancy stuff-->
    <input type="submit" class="button" value="Add Game">
</form>
{% endif %}
<br>
<table style="width:100%">
    <!-- Headers for the table -->
    <tr>
        <th>Name</th>
        <th>Date Added</th>
        <th>User Added</th>
    </tr>
    <!-- Here the data pulled from the database is displayed with html -->
    {% for game in game %}
    <tr>
        <td><a href="/game/{{ game.ID }}">{{ game.name }}</a></td>
        <td>
            {{ game.dateadded }}
        </td>
        <td>
            {{ game.useradded }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock body %}
